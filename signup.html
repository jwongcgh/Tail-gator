    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-8 col-md-offset-2 signup">
				<form>
					<div class="form-group">
						<label for="sub_name">Name</label>
						<input type="text" class="form-control" id="sub_name" placeholder="First and Last">
					</div>
					<div class="form-group">
						<label for="sub_email">Email address</label>
						<input type="email" class="form-control" id="sub_email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
					</div>
					<div class="form-group">
						<label for="sub_password">Password</label>
						<input type="password" class="form-control" id="sub_password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="sub_address">Address</label>
						<input type="text" class="form-control" id="sub_address" placeholder="Address">
					</div>
					<div class="form-group">
						<label for="sub_city">City, State</label>
						<input type="text" class="form-control" id="sub_city" placeholder="City and State">
					</div>
					<div class="form-group">
						<label for="sub_zip">Zip Code</label>
						<input type="number" class="form-control" id="sub_zip" placeholder="Zip Code">
					</div>
					<button class="btn btn-primary" type="button" id='sub_signup' onsubmit="return function(e) {console.log('nahhh'); e.preventDefault()}">Submit</button>
				</form>
