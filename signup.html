                </button>
                <a class="navbar-brand" href="index.html"><img class="img-responsive logoImage" src="assets/images/logob.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="packages.html">Packages</a>
                    </li>
                </ul>
                </ul>
                <ul class='nav navbar-nav navbar-right'>
                    <li>
                        <a href="billing.html">View Cart <span class="glyphicon glyphicon-shopping-cart"></span></a>
                    </li>
                    <li>
                        <button class='btn btn-default navbar-btn' id='signoutTab' style='display: none' onclick='signOut()'>Sign Out</button>
                    </li>
					<li>
						<a href='profile.html' class='signoutTab' style='display: none;'>Profile</a>
					</li>
                    <li class="dropdown signinTab">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In <span class="caret"></span></a>
                        <ul class="dropdown-menu" style='padding:10px;'>
                            <li>Sign in with:</li>
                            <li>
                                <img class='signin' id='googleP' src="assets/images/7-128.png">
                                <img class='signin' id='facebook' src="assets/images/facebook-128.png">
                                <img class='signin' src="assets/images/Twitter-icon.png">
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><input type='text' id='loginEmail' placeholder='Email'></li>
                            <li><input type='password' id='loginPW' placeholder='Password'></li>
                            <li role="separator" class="divider"></li>
                            <li><input type='submit' value='Submit' id='submit'></li>
                            
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle='dropdown' role="button" aria-haspopup="true" aria-expanded="false">Sign Up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-8 col-md-offset-2 signup">
                <div class='row'>
                    <div class='col-md-6'>
				        <div class="input-group">
				        	<span class="input-group-addon">First Name</span>
				        	<input type="text" class="form-control" placeholder='Avogadro' id="sub_fname">
				        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="input-group">
				        	<span class="input-group-addon">Last Name</span>
				        	<input type="text" class="form-control" placeholder='Mole' id="sub_lname">
				        </div>
                    </div>
                </div>
				<br>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="input-group">
				        	<span class="input-group-addon">Email</span>
				        	<input type="email" class="form-control" placeholder="Ex: A@mail.com" id="sub_email">
				        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="input-group">
				        	<span class="input-group-addon">Phone #</span>
				        	<input type="text" class="form-control" placeholder="Ex:6.022 x 10^23" id="sub_phone" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
				        </div>
                    </div>
                </div>
				<br>
                <div class="input-group">
					<span class="input-group-addon">Password</span>
						<input type="password" class="form-control" placeholder='Ex: 123456 or ABC123' id="sub_password">
				</div>
				<br>
                <div class="input-group">
					<span class="input-group-addon">Address</span>
					<input type="text" class="form-control" placeholder="Address" id="sub_address">
				</div>
				<br>
                <div class='row'>
                    <div class='col-md-4'>
                        <div class="input-group">
				        	<span class="input-group-addon">City</span>
				        	<input type="text" class="form-control" placeholder='Preferably Houston' id="sub_city">
				        </div>
                    </div>
                    <div class='col-md-4'>
                        <div class="input-group">
				        	<span class="input-group-addon">State</span>
				        	<input type="text" maxlength='2' class="form-control" placeholder="Ex: TX or NY or Sad" id="sub_state">
				        </div>
                    </div>
                    <div class='col-md-4'>
                        <div class="input-group">
				        	<span class="input-group-addon">Zip</span>
				        	<input type="text" class="form-control" placeholder="-pity Do Da" id="sub_zip">
				        </div>
                    </div>
                </div>
				<br>					
					<button class="btn btn-primary" type="button" id='sub_signup' onclick="signup()">Submit</button>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <script src='assets/javascript/userAuth.js'></script>
</body>

</html>
