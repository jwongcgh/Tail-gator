<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tail-gator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" type="text/javascript"></script>
     <script id="address-template" type="text/x-handlebars-template">
        {{#each foodItem}}
        <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
                <img src="{{image}}" alt="{{name}}">
                <div class="caption">
                    <h4 class="pull-right">{{price}}</h4>
                    <h4><a href="#">{{name}}</a>
                    </h4>
                    <p>{{description}}</p>
                </div>
                <div class="ratings">
                    <p class="pull-right">{{ratingCount}} Reviews</p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                    </p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div></div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tail-gator</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                   
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
                <ul class='nav navbar-nav navbar-right'>
                    <li>
                        <a href="#">0  <span class="glyphicon glyphicon-shopping-cart"></span></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In <span class="caret"></span></a>
                        <ul class="dropdown-menu" style='padding:10px;'>
                            <li><input type='text' id='email' placeholder='Email'></li>
                            <li><input type='password' id='password' placeholder='Password'></li>
                            <li role="separator" class="divider"></li>
                            <li><input type='submit' value='Submit' id='submit'></li>
                        </ul>
                    </li>
                    <a class="navbar-brand" href="#">Sign Up</a>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

           

            <div class="col-md-8 col-md-offset-2">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                          <!-- Indicators -->
                            <ol class="carousel-indicators"></ol>

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner" role="listbox">
                            
                            <div class="item active">
                              <img src="https://placehold.it/800x300" alt="">
                              <div class="carousel-caption">
                                Burger
                              </div>
                            </div>
                            
                            <div class="item">
                              <img src="https://placehold.it/800x300" alt="">
                              <div class="carousel-caption">
                               Hotdogs
                              </div>
                            </div>

                            <div class="item">
                              <img src="https://placehold.it/800x300" alt="">
                              <div class="carousel-caption">
                               Meat Lovers
                              </div>
                            </div>

                            <div class="item">
                              <img src="https://placehold.it/800x300" alt="">
                              <div class="carousel-caption">
                               Meat Lovers
                              </div>
                            </div>

                          </div>

                          <!-- Controls -->
                          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    
                    <div class="content-placeholder"></div>

                    <!-- <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <img src="http://placehold.it/320x150" alt="">
                            <div class="caption">
                                <h4 class="pull-right">$35.99</h4>
                                <h4><a href="#">Hotdogs</a>
                                </h4>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">12 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star-empty"></span>
                                </p>
                            </div>
                        </div>
                    </div> -->

<!--  -->

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Copyright &copy; Tail-gator 2016. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/javascript/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script src='assets/javascript/userAuth.js'></script>
</body>

</html>
